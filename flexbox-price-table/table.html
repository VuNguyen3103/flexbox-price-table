<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

    body {

    .pricing-container{

    }
    .plan-price{

      margin-bottom: 10px;
    }
    .plan-features{
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .plan-features > li{
      margin-bottom: 15px;
    }
    .plan-button{
      background-color: #ff6600;
      border: none;
      border-radius: 10px;
      padding: 10px;
      color: whitesmoke;

    }
    .linebreak{
background-color: #ff6600;
text-align: center;
margin-top: -200px;
font-weight: bold;
color: white;

    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
.pricing-container{
  display: flex;
  flex-direction: column;
  height: 100%;
}
    }
  </style>
</head>
